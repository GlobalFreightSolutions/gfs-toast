<!doctype html>
<html>
    <head>
        <title>gfs-toast demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>

        <script type="module">
            import '@polymer/iron-demo-helpers/demo-snippet.js';
            import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
            import '@gfsdeliver/gfs-button/gfs-button.js';

            import '../gfs-toast.js';
            import { html } from '@polymer/polymer/lib/utils/html-tag.js';

            const template = html
                `<custom-style><style is="custom-style" include="demo-pages-shared-styles"></style></custom-style>`;
            document.body.appendChild(template.content);
          </script>
    </head>
    <body>
        <div class="vertical-section-container centered">
            <demo-snippet>
                <template>
                    <gfs-button raised onclick="notificationInfo.show()" class="secondary">info toast</gfs-button>
                    <gfs-toast info id="notificationInfo" class="fit-bottom">This info toast auto-closes after <strong>4</strong> seconds</gfs-toast>
                </template>
            </demo-snippet>

            <demo-snippet>
                <template>
                    <gfs-button raised onclick="notificationSuccess.show()" class="success">success toast</gfs-button>
                    <gfs-toast success id="notificationSuccess" text="This success toast auto-closes after 4 seconds" class="fit-top"></gfs-toast>
                </template>
            </demo-snippet>

            <demo-snippet>
                <template>
                <gfs-button raised onclick="notificationWarning.open()" class="default">warning toast</gfs-button>
                <gfs-toast warning id="notificationWarning" duration=0 text="This warning toast will stay opened until you close it, or open another toast" class="">
                        <gfs-button text onclick="notificationWarning.toggle()">Close now!</gfs-button>
                    </gfs-toast>
                </template>
            </demo-snippet>

            <demo-snippet>
                <template>
                    <gfs-button raised onclick="notificationError.open()" class="primary">error toast</gfs-button>
                    <gfs-toast error id="notificationError" vertical-align="top" horizontal-align="right" text="This error toast auto-closes after 4 seconds" class=""></gfs-toast>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
